	<body>

	<div class="main-content login">

		<!-- Top of page text -->
		<div class="login-text">
		Fill out all the information below:
		</div>

					<!-- Sign in  -->
        <div class="signIn">
					<form action="createAccount.php" class="create-signIn" method="post">
						<label for="userName"><strong>Username: </strong></label>
						<br>
						<input type="text" required name="user" id="userName" >
						<br>
						<label for="passWord"><strong>Password: </strong></label>
						<br>
						<input type="password" required name="pwrd1" id="passWord">

						<label for="passWord"><strong>Confirm Password: </strong></label>

						<label for="email"><strong>E-mail:</strong></label>

						<input type="email" required name="emadd" id="email">
						<br>
						<label for="sex"><strong>Sex: </strong></label>

						<input type="radio" name="sex" value="female">Female
						<br>
						<label for="age"><strong>Age: </strong></label>

        </div>

    </div>
